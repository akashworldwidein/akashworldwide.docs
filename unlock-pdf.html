<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlock PDF | akashworldwide.docs</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
:root{
  --bg:#050914;
  --card:#0b1226;
  --border:#1c2a4a;
  --accent:#4fc3f7;
  --text:#e6f1ff;
  --muted:#9bb0d3;
  --success:#22c55e;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#0c1a3a,#050914 65%);
  color:var(--text);
  display:flex;align-items:center;justify-content:center;
}
.card{
  width:100%;max-width:520px;
  background:linear-gradient(180deg,#0d1738,#090f26);
  border:1px solid var(--border);
  border-radius:18px;
  padding:28px;
  text-align:center;
}
h1{color:var(--accent);margin-bottom:6px}
p{color:var(--muted);font-size:.9rem;margin-bottom:16px}

.upload{
  border:2px dashed var(--accent);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}
label{
  background:#fff;color:#000;
  padding:10px 18px;border-radius:8px;
  cursor:pointer;font-weight:600;
}
input[type=file]{display:none}

input[type=password]{
  width:100%;
  padding:12px;margin-top:12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#020617;color:var(--text);
  font-size:.95rem;
}

button{
  width:100%;margin-top:18px;padding:14px;
  background:var(--accent);color:#020617;
  border:none;border-radius:14px;
  font-weight:700;font-size:1rem;
  cursor:pointer;
}
button:disabled{opacity:.7;cursor:not-allowed}

.loader{
  display:none;margin:18px auto;
  width:40px;height:40px;
  border:5px solid #1c2a4a;
  border-top:5px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}

.status{margin-top:12px;font-size:.9rem;color:var(--muted)}

.download{
  display:none;margin-top:18px;
  background:var(--success);
  color:#052e16;
  padding:14px;border-radius:14px;
  font-weight:700;text-decoration:none;
}
</style>
</head>

<body>

<div class="card">

<h1>Unlock PDF</h1>
<p>Remove password protection from a PDF.</p>

<div class="upload">
  <label for="pdfFile">Choose Protected PDF</label>
  <input type="file" id="pdfFile" accept="application/pdf">
</div>

<input type="password" id="password" placeholder="Enter PDF password">

<button id="unlockBtn">Unlock PDF</button>

<div class="loader" id="loader"></div>
<div class="status" id="status"></div>

<a id="downloadLink" class="download">⬇ Download Unlocked PDF</a>

</div>

<script>
const pdfInput = document.getElementById("pdfFile");
const passwordInput = document.getElementById("password");
const btn = document.getElementById("unlockBtn");
const loader = document.getElementById("loader");
const statusEl = document.getElementById("status");
const downloadLink = document.getElementById("downloadLink");

let pdfBytes = null;

pdfInput.onchange = async () => {
  const file = pdfInput.files[0];
  if(!file) return;
  pdfBytes = await file.arrayBuffer();
  statusEl.textContent = "PDF loaded.";
  downloadLink.style.display = "none";
};

btn.onclick = async () => {
  if(!pdfBytes){
    alert("Please choose a PDF file");
    return;
  }
  if(!passwordInput.value){
    alert("Please enter the PDF password");
    return;
  }

  btn.disabled = true;
  btn.textContent = "Processing…";
  loader.style.display = "block";
  statusEl.textContent = "Removing password…";

  try{
    const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes, {
      password: passwordInput.value
    });

    const newBytes = await pdfDoc.save();
    const blob = new Blob([newBytes], { type:"application/pdf" });

    const fileName = "unlocked.pdf";
    downloadLink.href = URL.createObjectURL(blob);
    downloadLink.download = fileName;
    downloadLink.style.display = "block";

    statusEl.innerHTML = "✅ Password removed successfully";
  }catch(e){
    alert("Wrong password or unsupported PDF.");
    statusEl.textContent = "❌ Failed to unlock PDF";
  }

  loader.style.display = "none";
  btn.disabled = false;
  btn.textContent = "Unlock PDF";
};
</script>

</body>
</html>
