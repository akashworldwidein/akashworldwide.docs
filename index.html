<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>akashworldwide.docs</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
    }

    header {
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.2rem;
      color: #38bdf8;
    }

    header p {
      margin-top: 10px;
      color: #cbd5f5;
      font-size: 1rem;
    }

    .tools {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .tool-card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tool-card:hover {
      transform: translateY(-6px);
      border-color: #38bdf8;
    }

    .tool-card h3 {
      margin-bottom: 10px;
      color: #38bdf8;
      font-size: 1.2rem;
    }

    .tool-card p {
      font-size: 0.95rem;
      color: #cbd5f5;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      border-top: 1px solid #1e293b;
      color: #94a3b8;
      font-size: 0.9rem;
    }

    footer span {
      color: #38bdf8;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>akashworldwide.docs</h1>
    <p>All-in-one, open-source document tools â€” right in your browser.</p>
  </header>

  <!-- TOOLS SECTION -->
  <section class="tools">

    <a href="tools/merge-pdf.html">
      <div class="tool-card">
        <h3>Merge PDF</h3>
        <p>Combine multiple PDF files into one.</p>
      </div>
    </a>

    <a href="tools/split-pdf.html">
      <div class="tool-card">
        <h3>Split PDF</h3>
        <p>Split PDF pages easily.</p>
      </div>
    </a>

    <a href="tools/compress-pdf.html">
      <div class="tool-card">
        <h3>Compress PDF</h3>
        <p>Reduce PDF file size quickly.</p>
      </div>
    </a>

    <a href="tools/pdf-to-jpg.html">
      <div class="tool-card">
        <h3>PDF to JPG</h3>
        <p>Convert PDF pages to images.</p>
      </div>
    </a>

  </section>

  <!-- FOOTER -->
  <footer>
    Developed by <span>akashworldwide</span>
  </footer>

</body>
</html>
