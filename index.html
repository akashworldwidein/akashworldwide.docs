<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>akashworldwide.docs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
:root{
  --bg:#05070d;
  --card:#0e1526;
  --neon:#00eaff;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
  background:radial-gradient(circle at top,#0b1220,var(--bg));
  color:var(--text);
}
header{
  text-align:center;
  padding:20px;
  border-bottom:1px solid rgba(0,234,255,.25)
}
header h1{
  color:var(--neon);
  letter-spacing:2px;
  text-shadow:0 0 15px rgba(0,234,255,.8)
}
.tools{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:40px;
  max-width:1100px;
  margin:auto
}
.card{
  background:linear-gradient(180deg,#0e1526,#0a1020);
  border:1px solid rgba(0,234,255,.3);
  padding:20px;
  transition:.3s;
}
.card:hover{transform:translateY(-5px);box-shadow:0 0 25px rgba(0,234,255,.3)}
.card h3{color:var(--neon);margin-bottom:8px}
.card p{font-size:.75rem;color:var(--muted);margin-bottom:15px}
.card button{
  width:100%;
  padding:10px;
  background:transparent;
  border:1px solid var(--neon);
  color:#fff;
  cursor:pointer
}
.card button:hover{background:var(--neon);color:#000}

.tool-box{
  display:none;
  max-width:600px;
  margin:40px auto;
  padding:30px;
  background:var(--card);
  border:1px solid rgba(0,234,255,.3)
}
.tool-box h2{color:var(--neon);text-align:center;margin-bottom:15px}
.tool-box input, .tool-box button{
  width:100%;
  margin-top:12px;
  padding:10px;
  background:transparent;
  border:1px solid var(--neon);
  color:#fff
}

footer{
  text-align:center;
  padding:20px;
  font-size:.7rem;
  color:var(--muted);
  border-top:1px solid rgba(139,92,246,.3)
}
footer span{color:var(--neon)}
</style>
</head>
<body>

<header>
  <h1>akashworldwide.docs</h1>
</header>

<!-- TOOL CARDS -->
<section class="tools">
  <div class="card"><h3>Compress PDF</h3><p>Reduce PDF size</p><button onclick="openTool('compress')">OPEN</button></div>
  <div class="card"><h3>Merge PDF</h3><p>Combine PDFs</p><button onclick="openTool('merge')">OPEN</button></div>
  <div class="card"><h3>Split PDF</h3><p>Split pages</p><button onclick="openTool('split')">OPEN</button></div>
  <div class="card"><h3>PDF to JPG</h3><p>Convert pages</p><button onclick="openTool('pdfjpg')">OPEN</button></div>
  <div class="card"><h3>JPG to PDF</h3><p>Images to PDF</p><button onclick="openTool('jpgpdf')">OPEN</button></div>
</section>

<!-- COMPRESS -->
<div id="compress" class="tool-box">
  <h2>Compress PDF</h2>
  <input type="file" id="compressFile" accept="application/pdf">
  <button onclick="compressPDF()">COMPRESS & DOWNLOAD</button>
</div>

<!-- MERGE -->
<div id="merge" class="tool-box">
  <h2>Merge PDF</h2>
  <input type="file" multiple accept="application/pdf">
  <button>MERGE (demo)</button>
</div>

<!-- SPLIT -->
<div id="split" class="tool-box">
  <h2>Split PDF</h2>
  <input type="file" accept="application/pdf">
  <button>SPLIT (demo)</button>
</div>

<footer>
  Developed by <span>akashworldwide</span><br>
  Powered by GitHub
</footer>

<script>
function openTool(id){
  document.querySelectorAll('.tool-box').forEach(t=>t.style.display='none');
  document.getElementById(id).style.display='block';
  window.scrollTo({top:document.getElementById(id).offsetTop-20,behavior:'smooth'});
}

async function compressPDF(){
  const f=document.getElementById("compressFile").files[0];
  if(!f)return alert("Select PDF");
  const b=await f.arrayBuffer();
  const pdf=await PDFLib.PDFDocument.load(b);
  const out=await pdf.save({useObjectStreams:true});
  const blob=new Blob([out],{type:"application/pdf"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="compressed.pdf";
  a.click();
}
</script>

</body>
</html>
