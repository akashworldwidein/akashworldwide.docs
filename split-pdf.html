<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Split PDF | akashworldwide.docs</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
body{
  margin:0;min-height:100vh;
  background:#050914;color:#e6f1ff;
  display:flex;align-items:center;justify-content:center;
  font-family:Poppins,sans-serif;
}
.card{
  width:100%;max-width:540px;
  background:#0b1226;border:1px solid #1c2a4a;
  border-radius:18px;padding:28px;text-align:center;
}
h1{color:#4fc3f7;margin-bottom:6px}
p{color:#9bb0d3;font-size:.9rem}

.upload{
  border:2px dashed #4fc3f7;border-radius:14px;
  padding:16px;margin:16px 0;
}
label{
  background:#fff;color:#000;
  padding:10px 18px;border-radius:8px;
  cursor:pointer;font-weight:600;
}
input[type=file]{display:none}

input[type=text]{
  width:100%;padding:12px;margin-top:10px;
  background:#020617;color:#e6f1ff;
  border:1px solid #1c2a4a;border-radius:10px
}

.preview{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(90px,1fr));
  gap:12px;margin-top:16px
}
.preview canvas{
  width:100%;
  border-radius:8px;
  border:1px solid #1c2a4a
}

button{
  width:100%;margin-top:18px;padding:14px;
  background:#4fc3f7;color:#020617;
  border:none;border-radius:14px;
  font-weight:700;font-size:1rem;
  cursor:pointer
}
button:disabled{opacity:.7;cursor:not-allowed}

.loader{
  display:none;margin:18px auto;
  width:40px;height:40px;
  border:5px solid #1c2a4a;
  border-top:5px solid #4fc3f7;
  border-radius:50%;
  animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}

.status{margin-top:12px;font-size:.95rem;color:#9bb0d3}
.progress{margin-top:6px;font-size:.85rem;color:#7fa1d6}

.download{
  display:none;margin-top:18px;
  background:#22c55e;color:#02120a;
  padding:14px;border-radius:14px;
  font-weight:700;text-decoration:none;
}
</style>
</head>

<body>
<div class="card">

<h1>Split PDF</h1>
<p>Split a PDF into individual pages.</p>

<div class="upload">
  <label for="pdf">Choose PDF</label>
  <input type="file" id="pdf" accept="application/pdf">
</div>

<input type="text" id="pages" placeholder="Pages (e.g. 1-3,5) — empty = all">

<div class="preview" id="preview"></div>

<button id="splitBtn">Split PDF</button>

<div class="loader" id="loader"></div>
<div class="status" id="status"></div>
<div class="progress" id="progress"></div>

<a id="downloadLink" class="download">⬇ Download ZIP</a>

</div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

const pdfInput = document.getElementById("pdf");
const preview = document.getElementById("preview");
const loader = document.getElementById("loader");
const statusEl = document.getElementById("status");
const progressEl = document.getElementById("progress");
const btn = document.getElementById("splitBtn");
const downloadLink = document.getElementById("downloadLink");

let pdfBytes = null;
let pageCount = 0;

pdfInput.onchange = async () => {
  const file = pdfInput.files[0];
  if(!file) return;

  preview.innerHTML="";
  statusEl.textContent="";
  progressEl.textContent="";
  downloadLink.style.display="none";

  pdfBytes = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({data:pdfBytes}).promise;
  pageCount = pdf.numPages;

  for(let i=1;i<=pdf.numPages;i++){
    const page = await pdf.getPage(i);
    const v = page.getViewport({scale:0.3});
    const c = document.createElement("canvas");
    c.width=v.width; c.height=v.height;
    await page.render({canvasContext:c.getContext("2d"),viewport:v}).promise;
    preview.appendChild(c);
  }
};

function parsePages(input,max){
  if(!input.trim()) return [...Array(max).keys()];
  const set = new Set();
  input.split(",").forEach(p=>{
    if(p.includes("-")){
      let[a,b]=p.split("-").map(Number);
      for(let i=a;i<=b;i++) if(i>=1&&i<=max) set.add(i-1);
    }else{
      let n=Number(p); if(n>=1&&n<=max) set.add(n-1);
    }
  });
  return [...set];
}

btn.onclick = async () => {
  if(!pdfBytes){
    alert("Choose a PDF first");
    return;
  }

  const pages = parsePages(
    document.getElementById("pages").value,
    pageCount
  );
  if(!pages.length){
    alert("Invalid page numbers");
    return;
  }

  btn.disabled = true;
  btn.textContent = "Processing…";
  loader.style.display = "block";
  statusEl.textContent = "Preparing pages…";
  progressEl.textContent = "";
  downloadLink.style.display="none";

  const src = await PDFLib.PDFDocument.load(pdfBytes);
  const zip = new JSZip();

  let done = 0;
  for(const i of pages){
    const out = await PDFLib.PDFDocument.create();
    const [p] = await out.copyPages(src,[i]);
    out.addPage(p);
    const bytes = await out.save();
    zip.file(`page-${i+1}.pdf`, bytes);

    done++;
    progressEl.textContent = `Added ${done} of ${pages.length} pages`;
  }

  statusEl.textContent = "Creating ZIP file…";
  const zipBlob = await zip.generateAsync({type:"blob"});

  loader.style.display = "none";
  btn.disabled = false;
  btn.textContent = "Split PDF";

  const fileName = `split-pages-${pages.length}.zip`;
  downloadLink.href = URL.createObjectURL(zipBlob);
  downloadLink.download = fileName;
  downloadLink.textContent = `⬇ Download ${fileName}`;
  downloadLink.style.display = "block";

  statusEl.textContent = "ZIP ready. Tap download.";
  progressEl.textContent = "Your file is ready.";
};
</script>

</body>
</html>
