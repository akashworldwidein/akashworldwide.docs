<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split PDF | akashworldwide.docs</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
:root{
  --bg:#050914;
  --card:#0b1226;
  --border:#1c2a4a;
  --accent:#4fc3f7;
  --text:#e6f1ff;
  --muted:#9bb0d3;
}
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  margin:0;min-height:100vh;
  background:radial-gradient(circle at top,#0c1a3a,#050914 60%);
  color:var(--text);
  display:flex;align-items:center;justify-content:center;
}
.card{
  width:100%;max-width:440px;
  background:linear-gradient(180deg,#0d1738,#090f26);
  border:1px solid var(--border);
  border-radius:18px;
  padding:30px 26px;
  text-align:center;
}
a{color:var(--accent);text-decoration:none;font-size:.85rem}
h1{margin:12px 0 6px;font-size:1.5rem;color:var(--accent)}
p{margin-bottom:22px;font-size:.9rem;color:var(--muted)}

.upload{
  border:2px dashed var(--accent);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}
label{
  background:#ffffff;
  color:#000;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
  font-size:.9rem;
}
.upload span{
  display:block;
  margin-top:8px;
  font-size:.8rem;
  color:var(--muted);
  word-break:break-all;
}
input[type=file]{display:none}

button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#020617;
  font-weight:600;
  cursor:pointer;
}

.loader{
  display:none;
  margin:16px auto;
  width:36px;height:36px;
  border:4px solid #1c2a4a;
  border-top:4px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.status{
  margin-top:12px;
  font-size:.85rem;
  color:#9bb0d3;
}

footer{
  margin-top:18px;
  font-size:.75rem;
  color:#7fa1d6;
}
</style>
</head>

<body>

<div class="card">
<a href="index.html">← Back to Home</a>

<h1>Split PDF</h1>
<p>Split a PDF into individual pages.</p>

<div class="upload">
  <label for="pdfFile">Choose PDF</label>
  <span id="fileName">No file chosen</span>
  <input type="file" id="pdfFile" accept="application/pdf">
</div>

<button onclick="splitPDF()">Split & Download</button>

<div class="loader" id="loader"></div>
<div class="status" id="status"></div>

<footer>Developed by <strong>akashworldwide</strong></footer>
</div>

<script>
const input = document.getElementById("pdfFile");
const fileName = document.getElementById("fileName");
const loader = document.getElementById("loader");
const status = document.getElementById("status");

input.onchange = () => {
  fileName.textContent = input.files[0]?.name || "No file chosen";
};

async function splitPDF(){
  if(!input.files.length){
    alert("Please choose a PDF file.");
    return;
  }

  loader.style.display = "block";
  status.textContent = "Processing pages…";

  const file = input.files[0];
  const srcPdf = await PDFLib.PDFDocument.load(await file.arrayBuffer());
  const totalPages = srcPdf.getPageCount();

  for(let i=0;i<totalPages;i++){
    const newPdf = await PDFLib.PDFDocument.create();
    const [page] = await newPdf.copyPages(srcPdf,[i]);
    newPdf.addPage(page);

    const bytes = await newPdf.save();
    const blob = new Blob([bytes],{type:"application/pdf"});

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `page-${i+1}.pdf`;
    a.click();
  }

  loader.style.display = "none";
  status.textContent = `Done! ${totalPages} pages downloaded.`;
}
</script>

</body>
</html>
