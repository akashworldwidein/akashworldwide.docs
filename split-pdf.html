<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split PDF | akashworldwide.docs</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
body{
  margin:0;min-height:100vh;
  background:#050914;color:#e6f1ff;
  display:flex;align-items:center;justify-content:center;
  font-family:Poppins,sans-serif;
}
.card{
  width:100%;max-width:520px;
  background:#0b1226;border:1px solid #1c2a4a;
  border-radius:18px;padding:26px;text-align:center;
}
h1{color:#4fc3f7}
p{color:#9bb0d3;font-size:.9rem}
.upload{border:2px dashed #4fc3f7;border-radius:12px;padding:14px;margin:14px 0}
label{background:#fff;color:#000;padding:8px 14px;border-radius:6px;cursor:pointer}
input[type=file]{display:none}
input[type=text]{
  width:100%;padding:10px;margin-top:10px;
  background:#020617;color:#e6f1ff;border:1px solid #1c2a4a;border-radius:8px
}
.preview{display:grid;grid-template-columns:repeat(auto-fill,minmax(80px,1fr));gap:10px;margin-top:14px}
.preview canvas{width:100%;border-radius:6px;border:1px solid #1c2a4a}
button{
  width:100%;margin-top:14px;padding:12px;
  background:#4fc3f7;color:#020617;
  border:none;border-radius:12px;font-weight:600;cursor:pointer
}
button:disabled{opacity:.7;cursor:not-allowed}
.loader{
  display:none;margin:14px auto;width:36px;height:36px;
  border:4px solid #1c2a4a;border-top:4px solid #4fc3f7;
  border-radius:50%;animation:spin 1s linear infinite
}
@keyframes spin{to{transform:rotate(360deg)}}
.status{margin-top:10px;font-size:.9rem;color:#9bb0d3}
.progress{margin-top:6px;font-size:.85rem;color:#7fa1d6}
</style>
</head>

<body>
<div class="card">

<h1>Split PDF</h1>
<p>Split a PDF into individual pages.</p>

<div class="upload">
  <label for="pdf">Choose PDF</label>
  <input type="file" id="pdf" accept="application/pdf">
</div>

<input type="text" id="pages" placeholder="Pages (e.g. 1-3,5) — empty = all">

<div class="preview" id="preview"></div>

<button id="splitBtn" onclick="splitPDF()">Split & Download ZIP</button>
<div class="loader" id="loader"></div>

<div class="status" id="status"></div>
<div class="progress" id="progress"></div>

</div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

const pdfInput = document.getElementById("pdf");
const preview = document.getElementById("preview");
const loader = document.getElementById("loader");
const statusEl = document.getElementById("status");
const progressEl = document.getElementById("progress");
const btn = document.getElementById("splitBtn");

let pdfBytes=null, pageCount=0;

pdfInput.onchange = async ()=>{
  const file=pdfInput.files[0];
  if(!file)return;
  preview.innerHTML="";
  statusEl.textContent="";
  progressEl.textContent="";
  pdfBytes=await file.arrayBuffer();
  const pdf=await pdfjsLib.getDocument({data:pdfBytes}).promise;
  pageCount=pdf.numPages;
  for(let i=1;i<=pdf.numPages;i++){
    const page=await pdf.getPage(i);
    const v=page.getViewport({scale:0.3});
    const c=document.createElement("canvas");
    c.width=v.width;c.height=v.height;
    await page.render({canvasContext:c.getContext("2d"),viewport:v}).promise;
    preview.appendChild(c);
  }
};

function parsePages(input,max){
  if(!input.trim()) return [...Array(max).keys()];
  const s=new Set();
  input.split(",").forEach(p=>{
    if(p.includes("-")){
      let[a,b]=p.split("-").map(Number);
      for(let i=a;i<=b;i++) if(i>=1&&i<=max) s.add(i-1);
    }else{
      let n=Number(p); if(n>=1&&n<=max) s.add(n-1);
    }
  });
  return [...s];
}

async function splitPDF(){
  if(!pdfBytes){alert("Choose a PDF first");return;}

  const pages=parsePages(document.getElementById("pages").value,pageCount);
  if(!pages.length){alert("Invalid page numbers");return;}

  btn.disabled=true;
  btn.textContent="Processing…";
  loader.style.display="block";
  statusEl.textContent="Preparing pages…";
  progressEl.textContent="";

  const src=await PDFLib.PDFDocument.load(pdfBytes);
  const zip=new JSZip();

  let done=0;
  for(const i of pages){
    const out=await PDFLib.PDFDocument.create();
    const [p]=await out.copyPages(src,[i]);
    out.addPage(p);
    const bytes=await out.save();
    zip.file(`page-${i+1}.pdf`,bytes);

    done++;
    progressEl.textContent=`Added ${done} of ${pages.length} pages`;
  }

  statusEl.textContent="Creating ZIP file…";
  const zipBlob=await zip.generateAsync({type:"blob"});

  loader.style.display="none";
  btn.disabled=false;
  btn.textContent="Split & Download ZIP";

  const fileName=`split-pages-${pages.length}.zip`;
  const a=document.createElement("a");
  a.href=URL.createObjectURL(zipBlob);
  a.download=fileName;
  a.click();

  statusEl.innerHTML=`✅ <strong>Download started</strong><br>File: <code>${fileName}</code>`;
  progressEl.textContent="Check your browser downloads";
}
</script>
</body>
</html>
