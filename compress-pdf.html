<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compress PDF | akashworldwide.docs</title>

  <!-- pdf-lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 30px;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 8px;
    }

    p {
      color: #cbd5f5;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      background: #020617;
      border: 1px dashed #38bdf8;
      border-radius: 10px;
      color: #cbd5f5;
      margin-bottom: 20px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    footer {
      margin-top: 18px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Compress PDF</h1>
    <p>Reduce PDF size by optimizing pages (browser-based).</p>

    <input type="file" id="pdfFile" accept="application/pdf" />

    <button onclick="compressPDF()">Compress & Download</button>

    <footer>
      Developed by <strong>akashworldwide</strong>
    </footer>
  </div>

  <script>
    async function compressPDF() {
      const fileInput = document.getElementById("pdfFile");

      if (!fileInput.files.length) {
        alert("Please select a PDF file.");
        return;
      }

      const file = fileInput.files[0];
      const arrayBuffer = await file.arrayBuffer();

      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer, {
        ignoreEncryption: true
      });

      // Re-save PDF with basic optimization
      const compressedBytes = await pdfDoc.save({
        useObjectStreams: true,
        addDefaultPage: false
      });

      const blob = new Blob([compressedBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "compressed.pdf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
