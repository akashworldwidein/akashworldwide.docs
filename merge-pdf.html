<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merge PDF | akashworldwide.docs</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
:root{
  --bg:#050914;
  --card:#0b1226;
  --border:#1c2a4a;
  --accent:#4fc3f7;
  --text:#e6f1ff;
  --muted:#9bb0d3;
}
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  margin:0;min-height:100vh;
  background:radial-gradient(circle at top,#0c1a3a,#050914 60%);
  color:var(--text);
  display:flex;align-items:center;justify-content:center;
}
.card{
  width:100%;max-width:480px;
  background:linear-gradient(180deg,#0d1738,#090f26);
  border:1px solid var(--border);
  border-radius:20px;
  padding:32px 26px;
  text-align:center;
}
a{color:var(--accent);text-decoration:none;font-size:.85rem}
h1{margin:12px 0 6px;font-size:1.6rem;color:var(--accent)}
p{margin-bottom:22px;font-size:.95rem;color:var(--muted)}

.upload{
  border:2px dashed var(--accent);
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.upload button{
  background:#f5f5f5;
  color:#020617;
  border:none;
  border-radius:8px;
  padding:8px 14px;
  font-size:.9rem;
  cursor:pointer;
}

.upload span{
  font-size:.85rem;
  color:var(--muted);
  word-break:break-all;
}

input[type=file]{display:none}

.main-btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:#020617;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
}

.loader{
  margin:18px auto;
  width:42px;height:42px;
  border:4px solid #1c2a4a;
  border-top:4px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
  display:none;
}

@keyframes spin{to{transform:rotate(360deg)}}

footer{margin-top:18px;font-size:.8rem;color:#7fa1d6}
</style>
</head>

<body>

<div class="card">
<a href="index.html">‚Üê Back to Home</a>

<h1>Merge PDF</h1>
<p>Select two PDF files and merge them into one.</p>

<!-- Choose File 1 -->
<div class="upload">
  <button type="button" onclick="document.getElementById('pdf1').click()">Choose File</button>
  <span id="name1">No file chosen</span>
  <input type="file" id="pdf1" accept="application/pdf">
</div>

<!-- Choose File 2 -->
<div class="upload">
  <button type="button" onclick="document.getElementById('pdf2').click()">Choose File</button>
  <span id="name2">No file chosen</span>
  <input type="file" id="pdf2" accept="application/pdf">
</div>

<button class="main-btn" onclick="mergePDF()">Merge & Download</button>

<div class="loader" id="loader"></div>

<footer>Developed by <strong>akashworldwide</strong></footer>
</div>

<script>
const pdf1 = document.getElementById("pdf1");
const pdf2 = document.getElementById("pdf2");
const name1 = document.getElementById("name1");
const name2 = document.getElementById("name2");
const loader = document.getElementById("loader");

pdf1.onchange = () => name1.textContent = pdf1.files[0]?.name || "No file chosen";
pdf2.onchange = () => name2.textContent = pdf2.files[0]?.name || "No file chosen";

async function mergePDF(){
  if(!pdf1.files.length || !pdf2.files.length){
    alert("Please choose both PDF files.");
    return;
  }

  loader.style.display="block";

  const merged = await PDFLib.PDFDocument.create();

  for(const file of [pdf1.files[0], pdf2.files[0]]){
    const pdf = await PDFLib.PDFDocument.load(await file.arrayBuffer());
    const pages = await merged.copyPages(pdf, pdf.getPageIndices());
    pages.forEach(p=>merged.addPage(p));
  }

  const blob = new Blob([await merged.save()],{type:"application/pdf"});
  loader.style.display="none";

  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="merged.pdf";
  a.click();
}
</script>

</body>
</html>
