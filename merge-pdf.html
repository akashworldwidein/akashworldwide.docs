<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merge PDF | akashworldwide.docs</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#050914;
  color:#e6f1ff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Poppins,sans-serif;
}
.card{
  width:100%;
  max-width:420px;
  background:#0b1226;
  border:1px solid #1c2a4a;
  border-radius:16px;
  padding:28px;
  text-align:center;
}
h1{color:#4fc3f7}
p{color:#9bb0d3;font-size:.9rem}

.upload{
  border:2px dashed #4fc3f7;
  border-radius:12px;
  padding:14px;
  margin:14px 0;
  display:flex;
  align-items:center;
  gap:10px;
  justify-content:center;
}

label{
  background:#ffffff;
  color:#000;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
  font-size:.9rem;
}

.upload span{
  font-size:.8rem;
  color:#9bb0d3;
  word-break:break-all;
}

input[type=file]{display:none}

button{
  width:100%;
  margin-top:14px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4fc3f7;
  color:#020617;
  font-weight:600;
  cursor:pointer;
}

.loader{
  display:none;
  margin:16px auto;
  width:32px;height:32px;
  border:4px solid #1c2a4a;
  border-top:4px solid #4fc3f7;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

footer{
  margin-top:14px;
  font-size:.75rem;
  color:#7fa1d6;
}
</style>
</head>

<body>

<div class="card">
<h1>Merge PDF</h1>
<p>Select two PDF files and merge them into one.</p>

<!-- FILE 1 -->
<div class="upload">
  <label for="pdf1">Choose File</label>
  <span id="name1">No file chosen</span>
  <input type="file" id="pdf1" accept="application/pdf">
</div>

<!-- FILE 2 -->
<div class="upload">
  <label for="pdf2">Choose File</label>
  <span id="name2">No file chosen</span>
  <input type="file" id="pdf2" accept="application/pdf">
</div>

<button onclick="mergePDF()">Merge & Download</button>

<div class="loader" id="loader"></div>

<footer>Developed by akashworldwide</footer>
</div>

<script>
const pdf1 = document.getElementById("pdf1");
const pdf2 = document.getElementById("pdf2");
const name1 = document.getElementById("name1");
const name2 = document.getElementById("name2");
const loader = document.getElementById("loader");

pdf1.onchange = ()=> name1.textContent = pdf1.files[0]?.name || "No file chosen";
pdf2.onchange = ()=> name2.textContent = pdf2.files[0]?.name || "No file chosen";

async function mergePDF(){
  if(!pdf1.files.length || !pdf2.files.length){
    alert("Please choose both PDF files");
    return;
  }
  loader.style.display="block";

  const merged = await PDFLib.PDFDocument.create();

  for(const f of [pdf1.files[0], pdf2.files[0]]){
    const pdf = await PDFLib.PDFDocument.load(await f.arrayBuffer());
    const pages = await merged.copyPages(pdf, pdf.getPageIndices());
    pages.forEach(p=>merged.addPage(p));
  }

  const blob = new Blob([await merged.save()],{type:"application/pdf"});
  loader.style.display="none";

  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="merged.pdf";
  a.click();
}
</script>

</body>
</html>
