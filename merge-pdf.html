<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merge PDF | akashworldwide.docs</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
:root{
  --bg:#050914;
  --card:#0b1226;
  --border:#1c2a4a;
  --accent:#4fc3f7;
  --text:#e6f1ff;
  --muted:#9bb0d3;
}

*{box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0c1a3a,#050914 60%);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:100%;
  max-width:480px;
  background:linear-gradient(180deg,#0d1738,#090f26);
  border:1px solid var(--border);
  border-radius:20px;
  padding:32px 26px;
  text-align:center;
}

a{
  color:var(--accent);
  text-decoration:none;
  font-size:.85rem;
}

h1{
  margin:12px 0 6px;
  font-size:1.6rem;
  color:var(--accent);
}

p{
  margin-bottom:22px;
  font-size:.95rem;
  color:var(--muted);
}

/* upload box */
.upload{
  border:2px dashed var(--accent);
  border-radius:14px;
  padding:18px;
  margin-bottom:14px;
  display:flex;
  align-items:center;
  gap:10px;
  justify-content:center;
}

.upload button{
  background:#f5f5f5;
  color:#020617;
  border:none;
  border-radius:8px;
  padding:8px 14px;
  font-size:.9rem;
  cursor:pointer;
}

.upload span{
  font-size:.85rem;
  color:var(--muted);
  word-break:break-all;
}

input[type=file]{display:none}

/* main button */
.main-btn{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:#020617;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
}

/* loader */
.loader{
  margin:18px auto;
  width:42px;
  height:42px;
  border:4px solid #1c2a4a;
  border-top:4px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
  display:none;
}

@keyframes spin{to{transform:rotate(360deg)}}

footer{
  margin-top:18px;
  font-size:.8rem;
  color:#7fa1d6;
}
</style>
</head>

<body>

<div class="card">

<a href="index.html">‚Üê Back to Home</a>

<h1>Merge PDF</h1>
<p>Select multiple PDF files and merge them into one.</p>

<!-- FILE 1 -->
<div class="upload">
  <button onclick="file1.click()">Choose File</button>
  <span id="name1">No file chosen</span>
  <input type="file" id="file1" accept="application/pdf">
</div>

<!-- FILE 2 -->
<div class="upload">
  <button onclick="file2.click()">Choose File</button>
  <span id="name2">No file chosen</span>
  <input type="file" id="file2" accept="application/pdf">
</div>

<button class="main-btn" onclick="mergePDF()">Merge & Download</button>

<div class="loader" id="loader"></div>

<footer>Developed by <strong>akashworldwide</strong></footer>

</div>

<script>
const f1 = document.getElementById("file1");
const f2 = document.getElementById("file2");

f1.onchange = () => document.getElementById("name1").textContent = f1.files[0]?.name || "No file chosen";
f2.onchange = () => document.getElementById("name2").textContent = f2.files[0]?.name || "No file chosen";

async function mergePDF(){
  if(!f1.files.length || !f2.files.length){
    alert("Please choose two PDF files.");
    return;
  }

  document.getElementById("loader").style.display="block";

  const merged = await PDFLib.PDFDocument.create();
  for(const file of [f1.files[0], f2.files[0]]){
    const pdf = await PDFLib.PDFDocument.load(await file.arrayBuffer());
    const pages = await merged.copyPages(pdf, pdf.getPageIndices());
    pages.forEach(p=>merged.addPage(p));
  }

  const blob = new Blob([await merged.save()],{type:"application/pdf"});
  document.getElementById("loader").style.display="none";

  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="merged.pdf";
  a.click();
}
</script>

</body>
</html>
